<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Заполнить отчёт</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f1f1f1;
    }
    label, input, select, textarea {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      background: #0099ff;
      color: white;
      border: none;
      width: 100%;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Заполнить отчёт</h2>

  <label>Объект</label>
  <input type="text" id="object" placeholder="Например, Линия-102" />

  <label>Материалы</label>
  <input type="text" id="materials" placeholder="Трубы, краны..." />

  <label>Часы работы</label>
  <input type="number" id="hours" min="0" max="24" />

  <label>Что сделано</label>
  <textarea id="workDone" rows="4" placeholder="Описание выполненных работ..."></textarea>

  <button onclick="submitForm()">Отправить</button>

  <script>
    function submitForm() {
      const data = {
        object: document.getElementById('object').value,
        materials: document.getElementById('materials').value,
        hours: document.getElementById('hours').value,
        workDone: document.getElementById('workDone').value
      };
      Telegram.WebApp.sendData(JSON.stringify(data));
    }

    Telegram.WebApp.ready();
  </script>
</body>
</html>
