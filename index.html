<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Отчёт</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    label, input, textarea {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Заполнить отчёт</h2>

  <label>Объект</label>
  <input type="text" id="object" placeholder="Например, Линия-102" />

  <label>Материалы</label>
  <input type="text" id="materials" placeholder="Трубы, краны..." />

  <label>Часы</label>
  <input type="number" id="hours" placeholder="Сколько часов" />

  <label>Что сделано</label>
  <textarea id="workDone" rows="4" placeholder="Описание работ"></textarea>

  <button onclick="submitForm()">Отправить</button>

  <script>
    function submitForm() {
      const data = {
        object: document.getElementById("object").value,
        materials: document.getElementById("materials").value,
        hours: document.getElementById("hours").value,
        workDone: document.getElementById("workDone").value
      };
      Telegram.WebApp.sendData(JSON.stringify(data));
    }
     </script>

    Telegram.WebApp.ready();
  </script>
</body>
</html>
